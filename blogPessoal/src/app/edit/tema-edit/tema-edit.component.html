<section class="container-fluid">
    <div class="row d-flex justify-content-center m-5">
        <div class="col-md-6">
            <div class="form-group d-flex justify-content-center flex-direction-column">
                <label for="">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success mr-3" (click)='atualizar()'>Confirma</button>
                <button class="btn btn-danger" routerLink='/tema'>Cancelar</button>
            </div>
        </div>
    </div>
</section>
